<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Card Design</title>

    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

        <div class="righttext">
            <div class="panel active" style="background-image: url(./img/one.jpg);"></div>
            <div class="panel" style="background-image: url(./img/two.jpg);"></div>
            <div class="panel" style="background-image: url(./img/three.jpg);"></div>
        </div>
    </div>


    <script src="./app.js" type="text/javascript"></script>
